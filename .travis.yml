language: ruby
rvm:
  - 2.4.3
before_install:
  - gem update --system
  - gem install bundler
before_script:
  - bundle exec ruby scripts/start_lms_build.rb
  - psql -c 'create database shim_test;' -U postgres
  - RAILS_ENV=test bundle exec rake db:migrate --trace
script:
  - bundle exec rake
  - bundle exec ruby scripts/check_lms_build.rb
